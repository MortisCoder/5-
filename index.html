<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Д класс</title>
    <style>
        /* Здесь стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #2c7b2f;
            text-align: center;
        }

        .dark-mode {
            background-color: #121212;
            color: #f7f7f7;
        }

        .toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2c7b2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <h1>Привет, это 5-Д класс!</h1>
    <button class="toggle-button" id="theme-toggle">Переключить тему</button>

    <ul>
        <li>Абдрасаков Нуриман</li>
        <li>Абдымуталиев Арсен</li>
        <li>Айтназаров Нурсултан</li>
        <!-- Добавьте остальные элементы списка -->
    </ul>

    <script>
        // Здесь находится скрипт для переключения темы
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
